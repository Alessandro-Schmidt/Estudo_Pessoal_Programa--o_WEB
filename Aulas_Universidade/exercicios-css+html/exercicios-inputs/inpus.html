<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Inputs</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div align="center">
        <h1>Cadastro na Schmidtech</h1>
    </div>
    <table align="center">
        <tr>
            <td><input class="class-input" type="text" placeholder="Nome"></td>
        </tr>
        <tr>
            <td><input type="text" class="class-input"  placeholder="Sobrenome"></td>
        </tr>
        <tr>
            <td><input type="email" class="class-input class-input-error " placeholder="E-mail"></td>
        </tr>
        <tr>
            <td><input type="text" class="class-input"  placeholder="Matrícula"></td>
        </tr>
        <tr>
            <td><input type="text" class="class-input"  placeholder="Usuário"></td>
        </tr>
        <tr>
            <td><input type="password" class="class-input"  placeholder="Senha"></td>
        </tr>
        <tr>
            <td><input type="password" class="class-input"  placeholder="Confirme sua senha"></td>
        </tr>
        <tr>
            <td>
                <button class="class-botao">Cadastrar-se</button>
            </td>
        </tr>
    </table>

</body>
</html>
