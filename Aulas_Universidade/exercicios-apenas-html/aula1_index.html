    <body>
        <h1>Olá mundo!</h1><br>
        <h2>Seja bem vindo ao Cadastro do Schmidt</h2><br>
        <table>
            <thead>
                <tr align="center">
                    <td colspan="5">Cadasto de Estágio Schmidtech</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>User:</td>
                    <td><input type="text" size="20" placeholder="Usuário"/>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><input type="password" size="20" placeholder="Senha"/>
                </tr>
                <tr>
                    <td>Nome Completo:</td>
                    <td><input type="text" size="20"placeholder="Nome Completo"/>
                </tr>
                <tr>
                    <td>Nascimento</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Estado Civil</td>
                    <td><input type="radio" name="civil">Casado</td>
                    <td><input type="radio" name="civil">Solteiro</td>
                    <td><input type="radio" name="civil">Prefiro não informar</td>
                </tr>
                <tr>
                    <td>Área de Interesse</td>
                    <td><input type="checkbox">Computação</td>
                    <td><input type="checkbox">Matemática</td>
                    <td><input type="checkbox">Xadrez</td>
                    <td><input type="checkbox">História</td>
                </tr>
                <tr>
                    <td>UF</td>
                    <td><select name="Estado" id="Estado">
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                        <option value="RS">RS</option>
                        <option value="SP">SP</option>
                        <option value="MS">MS</option>
                        <option value="PB">PB</option></td>
                </tr>
                <tr>
                    <td>Endereço</td>
                    <td><input type="text" size="25" placeholder="Endereço"></td>
                </tr>
                <tr>
                    <td>Número</td>
                    <td><input type="text"size="25" placeholder="Número do Endereço"></td>
                </tr>
                <tr>
                    <td>Complemento</td>
                    <td><textarea name="Complemento" id="complemento" placeholder="Digite, se necessário, um complemento"></textarea></td>
                </tr>
                <tr align="center">
                    <td colspan="5"><button>Salvar!</button></td>
                </tr>
            </tbody>
        </table>
